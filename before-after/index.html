<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ::before and ::after</title>
    <style>
      .title {
        &::before,
        &::after {
          width: 100%;
          height: 0.2rem;
        }
        &::before {
          content: "⚠️";
        }
        &::after {
          content: "⬅️";
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">
      This is a example of pseudo-elements ::before and ::after
    </h1>
  </body>
</html>
