<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS ::before and ::after</title>
  <style>
    .title::after, .title::before {
      content: "";
      display: block;
      position: absolute;

      width: 100%;
      height: 0.2rem;

      background: linear-gradient(90deg, #8257e6, rgba(130, 87, 230, 0.1));
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">This is a example of pseudo-elements ::before and ::after</h1>
  </div>
</body>
</html>
